<script>
    const arrImg = ['honho.jpg', 'homeo.png', 'hohun.jpg'];
    let imgHTMLItems = '';

    function getCarouselHTLM(index, img) {
        const item = document.createElement('div');
        const imgHTML = document.createElement('img');
        item.className = `carousel-item py-4 ${index === 0 ? 'active' : ''}`;
        item.style.height = '300px';

        imgHTML.className = 'd-block h-100 mx-auto rounded';
        imgHTML.src = './images/' + img;

        item.appendChild(imgHTML);

        return item;
    }

    const carouselHTML = document.getElementById('carouselExampleControlsInner');
    arrImg.forEach((image, index) => {
        carouselHTML.appendChild(getCarouselHTLM(index, image));

    });
